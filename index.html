<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Afandi | Professional Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
  scroll-behavior:smooth;
}

body{
  background:#0f172a;
  color:white;
  transition:0.3s;
}

/* LOADER */
#loader{
  position:fixed;
  width:100%;
  height:100%;
  background:#0f172a;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.spinner{
  width:50px;
  height:50px;
  border:5px solid #38bdf8;
  border-top:5px solid transparent;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  100%{transform:rotate(360deg);}
}

/* NAVBAR */
nav{
  position:fixed;
  width:100%;
  background:#111827;
  padding:15px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:1000;
}

nav h2{
  color:#38bdf8;
}

nav ul{
  list-style:none;
  display:flex;
  gap:25px;
}

nav a{
  color:white;
  text-decoration:none;
  font-weight:500;
}

nav a:hover{
  color:#38bdf8;
}

.toggle{
  cursor:pointer;
  background:#38bdf8;
  border:none;
  padding:5px 10px;
  border-radius:5px;
}

/* HERO */
.hero{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

.hero h1{
  font-size:50px;
}

.hero span{
  color:#38bdf8;
}

.hero p{
  margin-top:15px;
  font-size:18px;
  opacity:0.8;
}

.hero button{
  margin-top:25px;
  padding:12px 30px;
  border:none;
  border-radius:8px;
  background:#38bdf8;
  cursor:pointer;
  font-weight:bold;
}

/* SECTION */
.section{
  padding:100px 20px;
  text-align:center;
}

.section h2{
  font-size:35px;
  margin-bottom:40px;
  color:#38bdf8;
}

/* SKILL BAR */
.skill{
  width:80%;
  max-width:500px;
  margin:15px auto;
  text-align:left;
}

.skill-bar{
  height:10px;
  background:#1e293b;
  border-radius:10px;
  overflow:hidden;
}

.skill-fill{
  height:10px;
  background:#38bdf8;
}

/* PORTFOLIO */
.cards{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:20px;
}

.card{
  width:280px;
  background:#1e293b;
  padding:20px;
  border-radius:10px;
  transition:0.3s;
}

.card:hover{
  transform:translateY(-8px);
